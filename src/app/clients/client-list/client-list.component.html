<mat-card *ngIf="showAddClient">
    <mat-card-subtitle>Add Client</mat-card-subtitle>
    <mat-card-content>
        <tabset type="pills" [justified]="true">
            <tab heading="DETAILS">
        
                <form [formGroup]="addClientForm" (ngSubmit)="addClient(addClientForm)" style="padding: 2%; margin-top: 5%;">
                    <div class="flex-container ">
                        <p class="flex-item">
                            <mat-form-field>
                                <input type="text" matInput placeholder="Name" formControlName="name">
                            </mat-form-field>
                        </p>
        
                        <p class="flex-item">
                            <mat-form-field>
                                <input type="text" matInput placeholder="Description" formControlName="description">
                            </mat-form-field>
                        </p>
                    </div>
        
                    <!-- <p *ngIf="error" class="error">
                      {{ error }}
                    </p> -->
        
                    <div class="button" style="text-align: right;">
                        <button type="button" class="cancelBtn" mat-button >cancel</button>
                        <button type="submit" class="saveBtn" mat-button >Save</button>
                    </div>
        
                </form>
            </tab>
            <tab heading="TEAMS">
        
            </tab>
            <tab heading="AUTOMATION">
        
            </tab>
            <tab heading="USERS">
        
            </tab>
            <tab heading="ORGANIZATION">
              <app-client-add-org></app-client-add-org>
            </tab>
        </tabset>
        
    </mat-card-content>
</mat-card>
<br>
<mat-card>
    <mat-card-subtitle>Clients</mat-card-subtitle>
    <mat-card-content>
        <div>
            <mat-form-field class="example-full-width">
                <mat-label>Search</mat-label>
                <input matInput placeholder="Search Clients">
            </mat-form-field>
            <mat-icon class="addBtn" (click)="showAddClient = true">add_box</mat-icon>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="desc">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPTION </th>
                    <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon style="margin-right: 15%; cursor: pointer;" (click)="editClient(element)">edit
                        </mat-icon>
                        <mat-icon>delete</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
