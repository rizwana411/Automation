<h2>TEAM / CREATE TEAM</h2>
<mat-divider class="navigation-divider"></mat-divider>

<mat-card>
  <mat-card-subtitle>New Team</mat-card-subtitle>
  <tabset type="pills" [justified]="true">
    <tab heading="DETAILS">
      <mat-card style="margin-top: 20px;">
        <form [formGroup]="addTeamsForm" (ngSubmit)="addTeam(addTeamsForm)">
          <div class="flex-container ">
            <p class="flex-item">
                <mat-form-field>
                    <input type="text" matInput placeholder="Name" formControlName="Name">
                </mat-form-field>
            </p>

            <p class="flex-item">
                <mat-form-field>
                    <input type="text" matInput placeholder="Description" formControlName="Description">
                </mat-form-field>
            </p>
          </div>
          <div class="button" style="text-align: right;">
          <button type="button" class="cancelBtn" mat-button >cancel</button>
          <button type="submit" class="saveBtn" mat-button >Save</button>
          </div>
        </form>
      </mat-card>
      <!-- <mat-divider class="navigation-divider"></mat-divider> -->
      <mat-card style="margin-top: 20px;">
        <mat-card-subtitle>Team</mat-card-subtitle>
        <mat-icon class="addBtn" (click)="openModal(template)">add_box</mat-icon>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Name Column -->
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

        <!-- Symbol Column -->
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let element" >
                <mat-icon style="margin-right: 15%; cursor: pointer;" (click)="editTeams(element)">edit</mat-icon>
                <mat-icon>delete</mat-icon>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </mat-card>
      <ng-template #template>
        <div class="modal-header">
          <h3 class="modal-title pull-left header"> Add Teams</h3>
          <button type="button" class="close pull-right " aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true" class="style_two">&times;</span>
          </button>
      </div>
      <div class="modal-body" id="scroll">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" >
              <mat-checkbox [(checked)]="IsChecked" (change)="OnChange($event, element)"></mat-checkbox>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
          </table>
      </div>
      <div class="popup-saveDiv">
        <button mat-raised-button class="pop-saveBtn" (click)="submit()">Save</button>
      </div>

      </ng-template>
    </tab>
    <tab heading="CLIENTS">

    </tab>
    <tab heading="AUTOMATION">

    </tab>
    <tab heading="USERS">

    </tab>
  </tabset>
</mat-card>
