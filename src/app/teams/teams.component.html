<h2>TEAM / CREATE TEAM</h2>
<mat-divider class="navigation-divider"></mat-divider>

<div>
  <ng-container *ngIf="showAddTeam">
    <form [formGroup]="addTeamsForm" (ngSubmit)="addTeam(addTeamsForm)">
      <mat-card>
        <mat-card-subtitle style="margin-top: 10px; font-weight: bold;">New Team</mat-card-subtitle>
        <tabset type="pills" [justified]="true">
          <tab heading="DETAILS">
            <div class="flex-container ">
                <p class="flex-item">
                    <mat-form-field>
                        <input type="text" matInput placeholder="Name" formControlName="Name">
                    </mat-form-field>
                </p>

                <p class="flex-item">
                    <mat-form-field>
                        <input type="text" matInput placeholder="Description" formControlName="Description">
                    </mat-form-field>
                </p>
            </div>
          </tab>
          <tab heading="CLIENTS">
            <div class="flex-container ">
                <p class="flex-item">
                    <mat-form-field>
                        <input type="text" matInput placeholder="Name" formControlName="clientName">
                    </mat-form-field>
                </p>

                <p class="flex-item">
                    <mat-form-field>
                        <input type="text" matInput placeholder="Description" formControlName="clientDescription">
                    </mat-form-field>
                </p>
            </div>
          </tab>
          <tab heading="AUTOMATION">
            <div class="flex-container ">
                <p class="flex-item">
                    <mat-form-field>
                        <input type="text" matInput placeholder="Name" formControlName="automationName">
                    </mat-form-field>
                </p>

                <p class="flex-item">
                    <mat-form-field>
                        <input type="text" matInput placeholder="Description" formControlName="automationDescription">
                    </mat-form-field>
                </p>
            </div>
          </tab>
          <tab heading="USERS">
            <div class="flex-container ">
                <p class="flex-item">
                    <mat-form-field>
                        <input type="text" matInput placeholder="Name" formControlName="usersName">
                    </mat-form-field>
                </p>

                <p class="flex-item">
                    <mat-form-field>
                        <input type="text" matInput placeholder="Description" formControlName="usersDescription">
                    </mat-form-field>
                </p>
            </div>
          </tab>
        </tabset>
        <div class="button" style="text-align: right;">
          <button type="button" class="cancelBtn" mat-button (click)="showaddTeamCard()">cancel</button>
          <button type="submit" [ngClass]="{saveBtn: addTeamsForm.valid}" mat-button [disabled]="addTeamsForm.invalid">Save</button>
        </div>
      </mat-card>
    </form>
  </ng-container>
  <mat-card style="margin-top: 20px;">
    <mat-card-subtitle style="font-weight: bold;">TEAMS</mat-card-subtitle>
    <mat-icon class="addBtn" (click)="showaddTeamCard()">add_box</mat-icon>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Name Column -->
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

    <!-- Symbol Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element" >
            <mat-icon style="margin-right: 15%; cursor: pointer;" (click)="editTeams(element)">edit</mat-icon>
            <mat-icon>delete</mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card>
</div>
